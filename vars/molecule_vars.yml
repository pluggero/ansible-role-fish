---
# Molecule testing variables
# These variables override defaults for comprehensive testing

fish_env_variables:
  - name: TEST_VAR
    value: "molecule_test"

fish_abbreviations:
  - name: test_abbr
    value: "echo test"

fish_aliases:
  - name: test_alias
    value: "echo alias_test"

fish_keybindings:
  - key: \ct
    function: "take"
